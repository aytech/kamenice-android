# noinspection GraphQLUnresolvedReference
query SuitesReservations($from: String!, $to: String!) {
    suites {
        id
        number
        numberBeds
        numberBedsExtra
        priceBase
        title
    }
    reservations(startDate: $from, endDate: $to) {
        expired
        fromDate
        guest {
            id
            name
            surname
        }
        id
        meal
        notes
        payingGuest {
            id
        }
        priceAccommodation
        priceMeal
        priceMunicipality
        priceTotal
        purpose
        roommates {
            age
            id
        }
        suite {
            id
        }
        toDate
        type
    }
    guests {
        id
        name
        surname
    }
}