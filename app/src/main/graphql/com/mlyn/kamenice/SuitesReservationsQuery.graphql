# noinspection GraphQLUnresolvedReference
query SuitesReservations($from: String!, $to: String!) {
    suites {
        id
        number
        numberBeds
        numberBedsExtra
        priceBase
        title
    }
    reservations(startDate: $from, endDate: $to) {
        fromDate
        guest {
            id
            name
            surname
        }
        id
        suite {
            id
        }
        toDate
        type
    }
    guests {
        id
        name
        surname
    }
}